---
- hosts: webserver
  become: yes
  tasks:
    - name: Install NGINX
      apt:
        name: nginx 
        state: present
    - name: Start NGINX service
      service:
        name: nginx 
        state: started
    - name: Copy custom index.html to NGINX web directory
      copy:
        src: index.html
        dest: /var/www/html/index.html
        owner: www-data
        group: www-data
        mode: '0644'